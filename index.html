<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
      href="favicon.ico"
    />
    <script
      src="https://kit.fontawesome.com/c17fcdad8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <link
      href="https://fonts.googleapis.com/earlyaccess/nikukyu.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーズミー</title>
  </head>
  <body>
    <img src="./publics/icon2.png" alt="ユーズミー" class="iconImage" />
    <div class="container">
      <h1 class="productName">ユーズミー</h1>

      <div class="form">
        <div class="inputContainer">
          <p style="margin-left: 6vw">ITワードが入った文章</p>
          <textarea
            type="text"
            id="input"
            name="input"
            placeholder="翻訳"
            class="input"
          ></textarea>
          <i class="fa-solid fa-microphone" id="microphone"></i>
        </div>
        <i
          class="fa-solid fa-arrows-rotate"
          style="
            font-size: 3rem;
            color: #888888;
            position: absolute;
            top: 10vh;
            left: 48vw;
          "
        ></i>
        <div>
          <p style="margin-right: 5vw">わかりやすい文章</p>
          <p class="output"></p>
        </div>
      </div>

      <div class="history">
        <div class="view">
          <p>履歴</p>
        </div>
        <div class="historydec">
          <p>履歴の説明</p>
        </div>
      </div>
    </div>

    <script src="./kuromoji.js"></script>

    <script src="app.js"></script>
  </body>
</html>
